<!DOCTYPE html>
<html lang="en">
    <!-- rendre mes champs editables -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <main>
        <div >
            <img src="image/téléchargement.jpeg" alt="" width="100" height="30">
        </div>

        <h5>
            FICHE D'INFORMATION CLIENT
        </h5>
        <form action="" class="form">
            <div >
                <label for="" >Nom et Prenom</label>
                <input type="text" class="input">
            </div>
            <div >
                <label for="">Nom de jeune fille (Femme)</label>
                <input type="text" class="input" >
            </div>
            <div>
                <label for="">Date et lieu de naissance</label>
                <input type="text" class="input">
            </div>
            <div class="container">
                <div >
                    <label for="">Telephone</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" class="input">

                </div>
            </div>
            <div>
                <label for="">Nationalité</label>
                <input type="text" class="input">
            </div>
            <div class="container">
                <div>
                    <label for="">Type de pièce</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Validité</label>
                    <input type="text" class="input">

                </div>
            </div>
            <div>
                <label for="">Nom et prenom du père</label>
                <input type="text" class="input">

            </div>
            <div>
                <label for="">Nom et prenom de la mère</label>
                <input type="text" class="input">

            </div>
             <div>
                <label for="">Situation matrimoniale</label>
                <input type="text" class="input">

            </div>
            <div class="container">
                <div>
                    <label for="">Nombre de personnes à charge</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Nombre d'enfant(s)</label>
                    <input type="text" class="input">

                </div>
            </div>
            <div>
                <div>
                    <label for="">Quartier</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Lieu connu:</label>
                    <input type="text" class="input">

                </div>
            </div>
            <div class="container">
                    <label for="">Nom de contact(en cas d'absence) et son numéro:</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Benificiez-vous d'une assurance ?si oui laquelle?:</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Revenu mensuel (Estimation):</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Compte dans une autre banque?:</label>
                    <input type="checkbox"><label for="">NON</label>
                    <input type="checkbox"><label for="">OUI</label>

                </div>
                <div>
                    <label for="">Propriétaire ou locataire de votre logement:</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Estimation du loyer si locataire:</label>
                    <input type="text" class="input">

                </div>
                <div>
                    <label for="">Profession:</label>
                    <input type="text" class="input">

                </div>
                <div class="container">
                    <div>
                        <label for="">Employeur:</label>
                    <input type="text" class="input">
                    </div>
                    
                    <div>
                        <label for="">Matricule:</label>
                    <input type="text" class="input">
                    </div>

                </div>
                <div>
                        <label for="">Secteur d'activité:</label>
                    <input type="text" class="input">
                    </div>

                </div>
                <div>
                    <label for=""> Date et signature:</label><br><br>
                    <input type="text" class="date">
                </div>
            
            
        </form>

    </main>

    
</body>
</html>
